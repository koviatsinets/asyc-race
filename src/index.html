<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async-race</title>
</head>
<body>
    <div class="nav">
        <button class="buttonToGarage">TO GARAGE</button>
        <button class="buttonToWinners">TO WINNERS</button>
    </div>
    <div class="content-garage">
        <div class="control">
            <div class="row">
                <input class="input-create" type="text">
                <button class="button-create">CREATE</button>
            </div>
            <div class="row">
                <input type="text">
                <button>UPDATE</button>
            </div>
            <div class="row">
                <button>RACE</button>
                <button>RESET</button>
                <button>GENERATE CARS</button>
            </div>
        </div>
        <p class="number-garage">Garage (<span class="amount-cars">0</span>)</p>
        <p class="number-page">page #9</p>
        <div class="main"></div>
    </div>
    <div class="content-winners">
        <p class="number-garage">Winners (4)</p>
        <p class="number-page">page #1</p>
    </div>
    <!-- <script type="module" src="./index.js"></script> -->
</body>
</html>
