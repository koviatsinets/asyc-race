<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async-race</title>
</head>
<body>
    <div class="nav">
        <button class="buttonToGarage">TO GARAGE</button>
        <button class="buttonToWinners">TO WINNERS</button>
    </div>
    <div class="content-garage">
        <div class="control">
            <div class="row">
                <input type="text">
                <button>CREATE</button>
            </div>
            <div class="row">
                <input type="text">
                <button>UPDATE</button>
            </div>
            <div class="row">
                <button>RACE</button>
                <button>RESET</button>
                <button>GENERATE CARS</button>
            </div>
        </div>
        <p class="number-garage">Garage (<span class="amount-cars">104</span>)</p>
        <p class="number-page">page #9</p>
        <div class="main">
            <div class="block">
                <div class="block-row-1">
                    <button>SELECT</button>
                    <button>REMOVE</button>
                    <div>Porshe 911</div>
                </div>
                <div class="block-row-2">
                    <button>A</button>
                    <button>B</button>
                    <div class="car-img"></div>
                </div>
            </div>
            <div class="block">
                <div class="block-row-1">
                    <button>SELECT</button>
                    <button>REMOVE</button>
                    <div>Porshe 911</div>
                </div>
                <div class="block-row-2">
                    <button>A</button>
                    <button>B</button>
                    <div class="car-img"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="content-winners">
        <p class="number-garage">Winners (4)</p>
        <p class="number-page">page #1</p>
    </div>
    <!-- <script type="module" src="./index.js"></script> -->
</body>
</html>
